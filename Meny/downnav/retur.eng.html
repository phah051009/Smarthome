    <h1>Return</h1>


    <div class="contact">
    <form action="" method="get" onsubmit="event.preventDefault(); Getinfobox()">
        <input type="text" placeholder="Name:" required>
        <input type="email" placeholder="E-mail:" required>
        <input type="text" pattern="[0-9+]+" placeholder="Phonenumber:" required> 
        <input type="text" placeholder="Ordernumber:" required>

        <select id="Country" plceholder="Reason for return*" required>
            <option value="choose">Reason for return*</option>
            <option value="choose">1. Late delivery</option>
            <option value="choose">2. Does not match  description</option>
            <option value="choose">3. Dissatisfied with the product</option>
            <option value="choose">4. Wrong item</option>
            <option value="choose">5. Other</option>
            <option value="choose">6. Broken/damaged on delivery</option>
        </select>
        <textarea name=""  cols="30" rows="10" placeholder="Message:"></textarea>
        <button type="sumbit" class="button">Send request for return</button>
    </form>
</div>

<div id="information">
    <h3>Your return request has been received</h3>
