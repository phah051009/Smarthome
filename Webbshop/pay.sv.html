    <div class="adressform">
        <form action="" method="get" onsubmit="event.preventDefault(); Getinfobox()">
            <h3>Betalning</h3>
            <label for="text">Namn på kortet</label>
            <input type="text" id="text" placeholder="Namn på kortet" required>

            <label for="email">Kortnummer:</label>
            <input type="text" id="cardnumber" placeholder="Kortnummer" required>

            <label for="text">Utgångsmånad</label>
            <input type="text" id="month" maxlengt="9" placeholder="Utgångsmånad" required>

            <label for="text">Utgångsår</label>
            <input type="text" id="year" maxlength="4" placeholder="Utgångsår" required>

            <label for="text">CVV</label>
            <input type="text" id="cvv" maxlength="3" placeholder="CVV" required>

            <input type="submit" value="Slutför köp" class="button">
        </form>
