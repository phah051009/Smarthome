    <div class="adressform">
        <form action="./../webbshop/pay.eng.html" method="get">
            <h3>Delivery address</h3>

            <label for="email">E-mail:</label>
            <input type="email" placeholder="E-mail:" required>

            <label for="telefonnummer">Phone number:</label>
            <input type="text" pattern="[0-9+]+" placeholder="Phone number:">

            <label for="förnamn">Firstname:</label>
            <input type="text" placeholder="Firstname:" required>

            <label for="text">Lastname:</label>
            <input type="text" placeholder="Lastname:" required>

            <label for="text">C/O:</label>
            <input type="text" placeholder="C/O:">

            <label for="text">Address:</label>
            <input type="text" placeholder="Address" required>
            
            <label for="postnummer">ZIP code:</label>
            <input type="text" placeholder="ZIP code:" required>

            <label for="Ort">Locality:</label>
            <input type="text" placeholder="Locality:" required>
            
            <input type="submit" value="Proceed to payment" class="button" >
                    
        </form>
    </div>
