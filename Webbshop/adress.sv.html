    <div class="adressform">
        <form action="./../webbshop/pay.sv.html" method="get">
            <h3>Leverans adress</h3>

            <label for="email">E-post:</label>
            <input type="email" placeholder="E-post:" required>

            <label for="telefonnummer">Telefonnummer:</label>
            <input type="text" pattern="[0-9+]+" placeholder="Telefonnummer:">

            <label for="förnamn">Förnamn:</label>
            <input type="text" placeholder="Förnamn:" required>

            <label for="text">Efternamn:</label>
            <input type="text" placeholder="Efternamn:" required>

            <label for="text">C/O:</label>
            <input type="text" placeholder="C/O:">

            <label for="text">Adress:</label>
            <input type="text" placeholder="Adress" required>
            
            <label for="postnummer">Postnummer:</label>
            <input type="text" placeholder="Postnummer:" required>

            <label for="Ort">Ort:</label>
            <input type="text" placeholder="Ort:" required>
            
            <input type="submit" value="Gå vidare till betalning" class="button" >
                    
        </form>
        
    </div>

</body>
